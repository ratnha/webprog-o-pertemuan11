<body>

      <script>
          const xml = new XMLHttpRequest();
          xml.open("GET","http://localhost/pertemuan11/mhsvd.php");
          xml.send();
          xml.onload = function(){
              const dta = JSON.parse(this.responseText);

              console.log(dta);
              let tbl ='<table><tr><td>no</td><td>nim</td><td>nama</td></tr>';
                let no=1
                for(i=0;i<dta.length;i++){
                    tbl += '<tr><td>no</td>'+dta[i]["nim"]+'<td></td>'+dta[i]["nama"]+'</td></tr>';

                }
                tbl += '</table>';
                document.getElementById("dtmhs").innerHTML = tbl;
          }
      </script>
