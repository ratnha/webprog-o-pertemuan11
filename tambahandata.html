<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Tambah Data Mahasiswa</h3>
        <form>
            <div class="form-group">
                <label class="form-label">NIM</label>
                <input class="form-control" type="text" name="txNIM" id="txNIM">
            </div>  
            <div class="form-group">
                <label class="form-label">Nama Mahasiswa</label>
                <input class="form-control" type="text" name="txNAMA" id="txNAMA">
            </div>
            <div class="form-group">
                <label class="form-label">TGL Lahir</label>
                <input class="form-control" type="date" name="txTGL" id="txTGL">
            </div>
            <div class="form-group">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" name="txJK" id="txJK">
                    <option disabled selected>Pilih Jenis Kelamin</option>
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <input class="form-control" type="text" name="txALAMAT" id="txALAMAT">
            </div> 
            <div class="form-group">
                <button id="cmdSIMPAN" class="btn btn-primary">Simpan</button>
                <a class="btn btn-warning" href="datamahasiswa.html">Batal</a>
            </div>      
        </form>
    </div> 
    
    <script>
        let frm = document.getElementById("formDataMHS")
        async function handlesubmit(event){
            let dta = new FormData(event.target);
            fetch(event.target,{
                methode: from.methode,
                body: dta,
                headers: {
                    'Accept':'application/json'
                }
            }).then(Response=>{
                if(Response.ok){
                    form.reset();
                }else{
                    alert("Pengiriman Data salah")
                }
            }
            ).catch(error => alert("Data error"));
        }

        frm.addEventListener("submit", handlesubmit);
    
    </script>
</body>
</html>
</body>
</html>
